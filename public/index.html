<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const userLanguage = navigator.language || navigator.userLanguage;
    if(userLanguage.slice(0, 2) !== "en" && userLanguage.slice(0, 2) !== "de") {
      window.location.href = `/en/${window.location.hash}${window.location.search};`;
    } else {
      window.location.href = `/${userLanguage.slice(0, 2)}/${window.location.hash}${window.location.search}`;
    };
  </script>
  <link rel="stylesheet" href="styles/global.css">
</head>
<body>

</body>
</html>
